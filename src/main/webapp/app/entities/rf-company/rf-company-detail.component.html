<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rfCompany">
            <h2><span>Rf Company</span> {{rfCompany.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Company Name</span></dt>
                <dd>
                    <span>{{rfCompany.companyName}}</span>
                </dd>
                <dt><span>Registered By</span></dt>
                <dd>
                    <span>{{rfCompany.registeredBy}}</span>
                </dd>
                <dt><span>Registered Date</span></dt>
                <dd>
                    <span>{{rfCompany.registeredDate}}</span>
                </dd>
                <dt><span>Approved By</span></dt>
                <dd>
                    <span>{{rfCompany.approvedBy}}</span>
                </dd>
                <dt><span>Approved Date</span></dt>
                <dd>
                    <span>{{rfCompany.approvedDate}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{rfCompany.active}}</span>
                </dd>
                <dt><span>Rf Branch</span></dt>
                <dd>
                    <div *ngIf="rfCompany.rfBranch">
                        <a [routerLink]="['/rf-branch', rfCompany.rfBranch?.id, 'view']">{{rfCompany.rfBranch?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rf-company', rfCompany.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
