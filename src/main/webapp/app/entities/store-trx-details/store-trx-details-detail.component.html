<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="storeTrxDetails">
            <h2><span>Store Trx Details</span> {{storeTrxDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Item Id</span></dt>
                <dd>
                    <span>{{storeTrxDetails.itemId}}</span>
                </dd>
                <dt><span>Final Price</span></dt>
                <dd>
                    <span>{{storeTrxDetails.finalPrice}}</span>
                </dd>
                <dt><span>Discount</span></dt>
                <dd>
                    <span>{{storeTrxDetails.discount}}</span>
                </dd>
                <dt><span>Store Trx</span></dt>
                <dd>
                    <div *ngIf="storeTrxDetails.storeTrx">
                        <a [routerLink]="['/store-trx', storeTrxDetails.storeTrx?.id, 'view']">{{storeTrxDetails.storeTrx?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store-trx-details', storeTrxDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
