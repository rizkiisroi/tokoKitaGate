<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-store-trx-details-heading">Create or edit a Store Trx Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemId">Item Id</label>
                    <input type="text" class="form-control" name="itemId" id="field_itemId"
                           formControlName="itemId"/>
                    <div *ngIf="editForm.get('itemId').invalid && (editForm.get('itemId').dirty || editForm.get('itemId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemId').errors.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finalPrice">Final Price</label>
                    <input type="number" class="form-control" name="finalPrice" id="field_finalPrice"
                           formControlName="finalPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                           formControlName="discount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_storeTrx">Store Trx</label>
                    <select class="form-control" id="field_storeTrx" name="storeTrx" formControlName="storeTrx">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storeTrxOption.id === editForm.get('storeTrx').value?.id ? editForm.get('storeTrx').value : storeTrxOption" *ngFor="let storeTrxOption of storetrxes; trackBy: trackStoreTrxById">{{storeTrxOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
