<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-store-trx-heading">Create or edit a Store Trx</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trxAmount">Trx Amount</label>
                    <input type="number" class="form-control" name="trxAmount" id="field_trxAmount"
                           formControlName="trxAmount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trxMethod">Trx Method</label>
                    <input type="text" class="form-control" name="trxMethod" id="field_trxMethod"
                           formControlName="trxMethod"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trxBy">Trx By</label>
                    <input type="text" class="form-control" name="trxBy" id="field_trxBy"
                           formControlName="trxBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trxDate">Trx Date</label>
                    <div class="d-flex">
                        <input id="field_trxDate" type="datetime-local" class="form-control" name="trxDate" formControlName="trxDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rfBranch">Rf Branch</label>
                    <select class="form-control" id="field_rfBranch" name="rfBranch" formControlName="rfBranch">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfBranchOption.id === editForm.get('rfBranch').value?.id ? editForm.get('rfBranch').value : rfBranchOption" *ngFor="let rfBranchOption of rfbranches; trackBy: trackRfBranchById">{{rfBranchOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
