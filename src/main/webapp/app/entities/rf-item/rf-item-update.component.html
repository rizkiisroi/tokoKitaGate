<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rf-item-heading">Create or edit a Rf Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemDesc">Item Desc</label>
                    <input type="text" class="form-control" name="itemDesc" id="field_itemDesc"
                           formControlName="itemDesc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qty">Qty</label>
                    <input type="number" class="form-control" name="qty" id="field_qty"
                           formControlName="qty"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_netPrice">Net Price</label>
                    <input type="number" class="form-control" name="netPrice" id="field_netPrice"
                           formControlName="netPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sellPrice">Sell Price</label>
                    <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                           formControlName="sellPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tax">Tax</label>
                    <input type="number" class="form-control" name="tax" id="field_tax"
                           formControlName="tax"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rfBranch">Rf Branch</label>
                    <select class="form-control" id="field_rfBranch" name="rfBranch" formControlName="rfBranch">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfBranchOption.id === editForm.get('rfBranch').value?.id ? editForm.get('rfBranch').value : rfBranchOption" *ngFor="let rfBranchOption of rfbranches; trackBy: trackRfBranchById">{{rfBranchOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
